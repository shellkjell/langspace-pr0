name: CI

on:
  push:
    branches: [ "**" ]
    tags: [ "*" ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup-env
      - name: Run linter
        run: make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup-env
      - name: Run tests
        run: make test
      - name: Generate coverage
        run: make coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup-env
      - name: Build
        run: make build
      - name: Build Docker image
        run: docker build -t langspace .

  release:
    name: Release
    needs: [test, build]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup-env

      - name: Update VSCode version
        working-directory: vscode-langspace
        run: |
          # Get the tag name (e.g., v0.3.3 or 0.3.3)
          TAG_NAME=${{ github.ref_name }}
          # Strip 'v' prefix if it exists
          VERSION=${TAG_NAME#v}
          echo "Updating vscode-langspace to version $VERSION"
          npm version $VERSION --no-git-tag-version

      - name: Build and package VSCode extension
        working-directory: vscode-langspace
        run: |
          npm install
          npm run compile
          npx vsce package -o ../langspace-${{ github.ref_name }}.vsix

      - name: Build release artifacts
        run: make build-all

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            langspace-linux-amd64
            langspace-darwin-arm64
            langspace-windows-amd64.exe
            langspace-${{ github.ref_name }}.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
