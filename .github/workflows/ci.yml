name: CI

on:
  push:
    branches: [ "**" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup
        uses: ./.github/actions/setup-env
      - name: Run linter
        run: make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v5
      - name: Setup
        uses: ./.github/actions/setup-env
      - name: Run tests
        run: make test
      - name: Generate coverage
        run: make coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v5
      - name: Setup
        uses: ./.github/actions/setup-env
      - name: Build
        run: make build
      - name: Build Docker image
        run: docker build -t langspace .

  release:
    name: Release
    needs: [test, build]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup-env

      - name: Update VSCode version
        working-directory: vscode-langspace
        run: |
          # Extract version from tag (e.g., v0.1.0 -> 0.1.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Updating vscode-langspace to version $VERSION"
          npm version $VERSION --no-git-tag-version

      - name: Build and package VSCode extension
        working-directory: vscode-langspace
        run: |
          npm install
          npm run compile
          vsce package -o ../langspace-${{ github.ref_name }}.vsix

      - name: Build release artifacts
        run: |
          GOOS=linux GOARCH=amd64 make build
          mv langspace langspace-linux-amd64
          GOOS=darwin GOARCH=arm64 make build
          mv langspace langspace-darwin-arm64
          GOOS=windows GOARCH=amd64 make build
          mv langspace langspace-windows-amd64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            langspace-linux-amd64
            langspace-darwin-arm64
            langspace-windows-amd64.exe
            langspace-${{ github.ref_name }}.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
